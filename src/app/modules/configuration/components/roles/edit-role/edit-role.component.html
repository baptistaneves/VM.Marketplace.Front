<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Editar Perfil" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="col-xxl-12">
    <div class="card">
        <div class="card-body pt-0">
            <tabset class="nav justify-content-start nav-tabs-custom rounded card-header-tabs gap-4  mt-4 mt-md-0 border-bottom-0 mt-n5" role="tablist">
                <tab heading="Editar Perfil" class="nav-item">
                    <div class="tab-pane active" id="home2" role="tabpanel">
                        <div>
                            <div>
                                <div class="card-body">
                                <form [formGroup]="editRoleForm" (ngSubmit)="updateRole()">
                                        <div class="col-12">
                                            <ul *ngIf="errors && errors.length > 0" class="alert alert-danger p-4">
                                                <li *ngFor="let error of errors">{{ error }}</li>
                                            </ul>
                                        </div>
                                        <div class="row align-items-center">
                                            <div class="col-lg-12">
                                                <label class="form-label">Nome</label>
                                                <input 
                                                type="text" 
                                                class="form-control" 
                                                placeholder="Digite o nome do perfil"
                                                formControlName="name" 
                                                [ngClass]="{ 'is-invalid': f['name'].errors && f['name'].touched }">


                                                <div *ngIf="f['name'].errors && f['name'].touched" class="text-danger">
                                                    <div *ngIf="f['name'].errors['required']">Por favor, informe o nome do perfil</div>
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="form-check form-switch mt-3" dir="ltr">
                                                    <input type="checkbox" class="form-check-input" id="customSwitchsizesm" (change)="onChange($event)">
                                                    <label class="form-check-label text-muted" for="customSwitchsizesm">Clique para editar</label>
                                                </div>                                            
                                            </div>
                                        </div>

                                        <div class="my-4">
                                            <span class="text-primary">Permiss√µes</span>
                                            <accordion [closeOthers]="true"
                                            class="accordion custom-accordionwithicon custom-accordion-border accordion-border-box accordion-success my-2"
                                            id="accordionBordered">
                                                <div *ngIf="claims">
                                                    <div *ngFor="let key of getObjectKeys(claims)">
                                                        <accordion-group *ngIf="key !== 'Dashboard'" class="accordion-item my-2" [isOpen]="isFirstOpen">
                                                            <h2 accordion-heading class="accordion-header">
                                                                <button class="accordion-button" type="button">
                                                                    {{key}}
                                                                </button>
                                                            </h2>
                                                            <div id="accor_borderedExamplecollapse1" class="accordion-collapse collapse show">
                                                                <div class="accordion-body">
                                                                    <div class="row" *ngFor="let claim of claims[key]">
                                                                        <div class="mt-4 mt-lg-0">
                                                                            <div class="form-check form-check-inline form-check-success">
                                                                                <input class="form-check-input claims" type="checkbox" value="{{claim}}"
                                                                                [checked]="isClaimSelected(key, claim)" (change)="onCheckboxChange(key, claim)" [disabled]="!check">
                                                                                <label class="form-check-label">{{claim}}</label>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </accordion-group>
                                                    </div>
                                                </div>
                                            </accordion>
                                        </div>
                                        <div class="text-end">
                                            <a routerLink="/configuracao/niveis-de-acesso" type="button" class="btn btn-light mx-2">Voltar</a>
                                            <button type="submit" [disabled]="editRoleForm.invalid"  class="btn btn-primary">Salvar</button>
                                        </div>
                                </form>
                                    
                                </div><!-- end card-body -->
                            </div><!-- end card -->
                            <div class="card-body">

                            </div>
                        </div>
                    </div>
                </tab>
                <tab heading="Utilizadores Associados" class="nav-item">
                    <div class="tab-pane" id="profile2" role="tabpanel">
                       
                    </div>
                </tab>
            </tabset>
            <!-- Tab panes -->
        </div><!-- end card-body -->
    </div><!-- end card -->
</div>
