<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Perfis" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Lista de perfis</h4>
            </div><!-- end card header -->

            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <ul *ngIf="errors && errors.length > 0" class="alert alert-danger p-4">
                            <li *ngFor="let error of errors">{{ error }}</li>
                        </ul>
                    </div>
                </div>
                <div id="customerList">
                    <div class="row g-4 mb-3">
                        <div class="col-sm-auto">
                            <div>
                                <a routerLink="/configuracao/adicionar-perfil" class="btn btn-success add-btn me-2" id="create-btn"><i class="ri-add-line align-bottom me-1"></i>
                                    Novo Perfil</a>
                                <button class="btn btn-subtle-danger" (click)="deleteRecord()"><i class="ri-delete-bin-2-line"></i></button>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="d-flex justify-content-sm-end">
                                <div class="search-box ms-2">
                                    <input type="text" class="form-control search" placeholder="Procurar..." >
                                    <i class="ri-search-line search-icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive table-card mt-3 mb-1">
                        <table class="table align-middle table-nowrap" id="customerTable">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col" style="width: 50px;">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="checkAll" value="option">
                                        </div>
                                    </th>
                                    <th>Nome</th>
                                    <th class="text-end">Acção</th>
                                </tr>
                            </thead>
                            <tbody class="list form-check-all">
                                <tr *ngFor="let role of roles">
                                    <td scope="col" style="width: 50px;">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="checkAll" value="option">
                                        </div>
                                    </td>
                                    <td >{{role.name}}</td>
                                    <td>
                                        <div class="hstack gap-3 flex-wrap justify-content-sm-end">
                                            <a routerLink="/configuracao/editar-perfil/{{role.id}}" class="link-success fs-base text-center"><i class="ri-edit-2-line"></i></a>
                                            <a href="javascript:void(0);" class="link-danger fs-base text-center" (click)="confirmRemove(role.id)"><i class="ri-delete-bin-line"></i></a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div *ngIf='roles && roles.length == 0' class="noresult">
                            <div class="text-center">
                                <h5 class="mt-2">Nenhum perfil encontrado</h5>
                                <p class="text-muted mb-0">Adicione um novo perfil para ver nessa lista</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div><!-- end card -->
        </div>
        <!-- end col -->
    </div>
    <!-- end col -->
</div>
<!-- end row -->
